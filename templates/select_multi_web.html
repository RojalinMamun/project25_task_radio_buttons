<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>select multiple elements here</h1>
        <form action="{% url 'display_webpage' %}" method="POST">
            {% csrf_token %}
        <label for="topic">Name</label>
        <select name="topic" id="topic" multiple>
            {% for a in topic %}
            <option value="{{a}}">{{a.topic_name}}</option>
            {% endfor %}
        </select> <br><br>
        <input type="submit" value="Retrive the Webpage">


        </form>
    </center>
</body>
</html>
