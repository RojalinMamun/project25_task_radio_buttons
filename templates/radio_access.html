<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>select radio elements</h1>
        <form action="{% url 'display_access' %}" method="POST">
            {% csrf_token %}
        {% for a in name %}
            <label for="name">{{a.name}}</label>
            <input type="radio" name="name" id="name" value="{{a}}">
        {% endfor %}
        <br><br>
        <input type="submit" value="retrive_access">

        </form>
    </center>
</body>
</html>
